<div class="booking-container">

    <input [(ngModel)]="booking.flightId">
    <input [(ngModel)]="booking.userName">
    <input [(ngModel)]="booking.userEmail">
    <input [(ngModel)]="booking.numberOfSeats">

    <input [(ngModel)]="booking.passengers[0].name">
    <input [(ngModel)]="booking.passengers[0].age">
    <input type="radio" value="MALE"  [(ngModel)]="booking.passengers[0].gender">
    <input type="radio" value="FEMALE"  [(ngModel)]="booking.passengers[0].gender">
    <input [(ngModel)]="booking.passengers[0].seatNumber">
    <input [(ngModel)]="booking.passengers[0].mealType">

   

    
    <button (click)="bookFlight()">Book</button>
</div>
