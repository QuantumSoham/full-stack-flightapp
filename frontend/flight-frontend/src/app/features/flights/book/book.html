<div class="booking-container">
  <h2>Flight Booking</h2>

  <input type="number" placeholder="Flight ID" [(ngModel)]="booking.flightId">
  <input type="text" placeholder="Full Name" [(ngModel)]="booking.userName">
  <input type="email" placeholder="Email Address" [(ngModel)]="booking.userEmail">
  <input type="number" min="1" placeholder="Seats" [(ngModel)]="booking.numberOfSeats" (ngModelChange)="updatePassengers()">

  <div class="passenger-section" *ngFor="let passenger of booking.passengers; let i=index ">
    <h3>Passenger {{i+1}}</h3>
    <input type="text" placeholder="Passenger Name" [(ngModel)]="passenger.name">
    <input type="number" placeholder="Age" [(ngModel)]="passenger.age">

    <div class="gender-group">
      <label>
        <input type="radio" [name]="`gender` + i" value="MALE" [(ngModel)]="passenger.gender">
        Male
      </label>
      <label>
        <input type="radio" [name]="`gender` + i" value="FEMALE" [(ngModel)]="passenger.gender">
        Female
      </label>
    </div>

    <div class="inline-fields">
      <input type="text" placeholder="Seat Number" [(ngModel)]="passenger.seatNumber">
      <input type="text" placeholder="Meal Type" [(ngModel)]="passenger.mealType">
    </div>
  </div>

  <button (click)="bookFlight()">Confirm Booking ✈️</button>
</div>
