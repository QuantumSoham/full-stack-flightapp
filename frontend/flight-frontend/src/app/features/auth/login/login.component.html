<div class="login-container">
  <h1>Fly With Us</h1>

  <input
    type="email"
    placeholder="Email"
    [(ngModel)]="email"
  />

  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
  />

  <button (click)="login()">Login</button>
  <p>
  New here?
  <a routerLink="/register">Register</a>
</p>


  <p class="error" *ngIf="error">{{ error }}</p>
</div>
