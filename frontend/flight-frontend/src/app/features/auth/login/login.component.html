<div class="login-container">
  <h1>Fly With Us</h1>

  <input
    type="email"
    placeholder="Email"
    [(ngModel)]="email"
    required
  />

  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
    required
  />

  <button
    (click)="login()"
    [disabled]="!email || !password"
  >
    Login
  </button>

  <p class="links">
    <a routerLink="/change-password">Change Password</a>
    <span>â€¢</span>
    <a routerLink="/register">Register</a>
  </p>

  <p class="error" *ngIf="error">{{ error }}</p>
</div>
