<div class="login-container">
  <h1>Fly With Us</h1>

  <!-- ðŸ”¹ CHANGED: added required + email validation -->
  <input
    type="email"
    placeholder="Email"
    [(ngModel)]="email"
    required
  />

  <!-- ðŸ”¹ CHANGED: added required -->
  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
    required
  />

  <!-- ðŸ”¹ CHANGED: disable button if inputs invalid -->
  <button
    (click)="login()"
    [disabled]="!email || !password"
  >
    Login
  </button>

  <p>
    New here?
    <a routerLink="/register">Register</a>
  </p>

  <!-- ðŸ”¹ ERROR MESSAGE DISPLAY -->
  <p class="error" *ngIf="error">{{ error }}</p>
</div>
